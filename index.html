<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player : Punjabi Songs </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="wrapper">
        <div class="top-bar">
            <a href="#"><i class="bi bi-house" id="home"></i></a>
            <span>Playing Punjabi Songs</span>
            <a href="#"><i class="bi bi-file-music" id="hindi"></i></i></a>
            <a href="#"><i class="bi bi-file-earmark-play" id="punjabi"></i></a>
            <a href="#"><i class="bi bi-disc" id="english"></i></a>
        </div>
        <div class="img-area">
            <img src="" alt="">
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>
                <!-- here li list are coming from javascript -->
            </ul>
        </div>
    </div>
    <script src="music-list.js"></script>
    <script src="script.js"></script>

</body>

</html>
